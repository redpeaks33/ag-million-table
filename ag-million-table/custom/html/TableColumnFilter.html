<div ng-if="!enable">{{title}}</div>
<div class="dropdown" ng-if="enable">
    <span ng-model="sortModel" ng-click="sort();">
        {{title}}
        <span ng-switch="sortModel.id">
            <span ng-switch-when="1" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-switch-when="2" class="glyphicon glyphicon-chevron-up"></span>
            <span ng-switch-default></span>
        </span>
    </span>
    <span data-toggle="dropdown" ng-click="synchronizeCheckItems();">
        <span class="glyphicon glyphicon-filter"></span>
    </span>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" ng-click="$event.stopPropagation()">
        <li ng-repeat="item in items">
            <label class="filteritem" ng-class="{filterdiveder:$first}">
                <input type="checkbox" ng-model="item.selected" ng-change="filterChanged(item)">&nbsp;&nbsp;{{item.value}}
            </label>
        </li>
    </ul>
</div>
